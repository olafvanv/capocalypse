<!doctype html>
<html>
<head>
  <title>Capocalypse</title>

  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/zombies.css">
  <link rel="stylesheet" type="text/css" href="../css/zombies-assets.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="../img/logo.png" alt="capocalypse-logo" />
    </div>

    <div class="game-wrapper">
      <div class="game-box">
        <img id="key" class="game-asset" src="../img/zombie-scene/key.png" onclick="foundKey()"/>
        <img id="rock" class="game-asset" src="../img/zombie-scene/rock.png" />
      </div>
      <div class="input-box">
        <input class="css-input rock-input" type="text">
        <div id="editor">
          <div id="css">
            <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7</div>
            <pre>#stone {</pre>
            <div class="input-row">
              <pre class="property">display: </pre>
              <textarea id="code" autofocus="" autocapitalize="none" style="height: 24px;"></textarea>
            </div>
            <pre>}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/zombies.js" type="text/javascript"></script>
</body>
</html>
